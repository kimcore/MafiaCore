plugins {
    id 'java'
}

group 'com.github.kimcore'
version '1.0'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    maven { url 'https://repo.extendedclip.com/content/repositories/placeholderapi' }
    maven { url 'https://maven.enginehub.org/repo' }
    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots' }
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation 'org.spigotmc:spigot-api:1.15.2-R0.1-SNAPSHOT'
    implementation 'net.lingala.zip4j:zip4j:2.3.0'
    implementation 'fr.minuskube.inv:smart-invs:1.2.7'
    implementation 'com.github.ConnorLinfoot:TitleAPI:1.7.6'
    implementation 'me.clip:placeholderapi:2.10.6'
    implementation name: 'SidebarAPI', ext: 'jar'
}